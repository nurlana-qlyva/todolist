<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="header">
        <div class="container">
            <h1>To Do List</h1>

            <input type="text" id="myInput" placeholder="What do you have planned?">

            <button type="submit" class="addButton" onclick="newElement()">Add</button>

            <h2>Your Tasks</h2>

            <ul id="myUL">
                <li>Practise the codes</li>
                <li class="checked">Read a book on JavaScript</li>
                <li>Take quiz</li>
            </ul>

            <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>

        </div>
    </div>
</body>
</html>
